<script>
		
		var menu = document.getElementById("menu");
		var collapse = document.getElementById("navbarCollapse");
		var dropdown = document.getElementById("safe-dropdown");
		var bar = document.querySelector(".navbar-toggle");
			
		console.log("DropDown::"+dropdown);
		console.log("Menu::"+menu);
		console.log("Bar::"+bar);
		
		bar.onclick = openMenu;
		dropdown.onmouseover = addOpenFunc;
		//dropdown.onmouseout = removeOpenFunc;
		window.onresize = resizeFunc;
		
		function resizeFunc() {
			console.log("We are resizing..."+window.innerWidth);
			if(window.innerWidth > 767) {
				console.log("Removing nav-stacked...");
				menu.classList.remove("nav-stacked");
			}
			if(window.innerWidth < 767) {
				console.log("Adding nav-stacked...");
				collapse.classList.add("collapse");
			}
		};
		function openMenu(){
			var menu = document.getElementById("menu");
			console.log("Inside Menu..."+menu);
			if(!collapse.classList.contains("collapse")) {
				collapse.classList.add("collapse");
				menu.classList.remove("nav-stacked");
				
			}
			else {
				menu.classList.add("nav-stacked");
				collapse.classList.remove("collapse");
			}
			
		};
		function addOpenFunc() {
			console.log("Opening the dropdown on onmouseover...");
			dropdown.classList.add("open");
		}
		function removeOpenFunc() {
			console.log("Removing the dropdown on mouseout...");
			dropdown.classList.remove("open");
		}
	</script>
