<safe-header></safe-header>
<div id="wrapper">
	<!-- Page Content -->
   <div id="page-wrapper" ng-app="testCase">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Create Test Case</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<span class="safe-heading-label">Enter Test Case Details</span>
					</div>
					<div class="panel-body">
						<form role="form" name="safeForm">
							<div class="row" ng-show="intializing || loading">
								<div class="col-lg-12">
									<center><img src="images/loading.gif" alt="Loading" height = "20" width="20"></center>
								</div>
							</div>
							<div class="row" ng-show="errorStatus">
								<div class="col-lg-12">
									<div class="alert alert-danger">{{errorMessage}}</div>
								</div>
							</div>
							<div class="row" ng-show="successStatus">
								<div class="col-lg-12">
									<div class="alert alert-success">{{successMessage}}</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-lg-6">
									<div class="row" ng-hide="intializing">
										<div class="col-lg-12">
											<label>Select Application</label>
											<select name="application" id="application" class="form-control" ng-change="appSelectionEvent()" ng-disabled="loading" ng-model="app_id">
													<option value="">Select the application</option>
													<option ng-repeat="app in safeAppData.applicationList" value="{{app.app_id}}">{{app.app_name}}</option>
											</select>
										</div>
									</div>
									<div class="row" ng-show="isApplicationSelected">
										<div class="col-lg-12">
											<label>Enter Test Case Name</label>
											<input class="form-control" placeholder="Enter Test Case Name" ng-model="testCaseName" ng-change="testNameChange()">
										</div>
										<br>
										<div ng-show="isApplicationSelected">
												<div class="col-lg-12">
													<label><input type="checkbox"  ng-model="isPackageSelected" ng-change="loadPackages()" ng-disabled="loading || viewTestcase" value="true">
													Load package attributes</label>
													
												</div>
												<div class="col-lg-12" ng-show="isPackageSelected">
													
													<select name="configuration" id="application" ng-model="configTestPackageId" class="form-control"  ng-disabled="loading || viewTestcase || editTestCase" ng-change="packageSelected()">
															<option value="">Select Package</option>
															<option ng-repeat="x in packages" value="{{x.testsuite_id}}" >{{x.testsuite_name}}</option>
													</select>
													
												</div>
											
											</div>
									</div>
								</div>
								<div class="col-lg-6">
									<div class="row" ng-show="isApplicationSelected">
										<div class="col-lg-12">
											<label>Test Case Description</label>
											<textarea class="form-control" placeholder="Enter Test Case Description" rows="7" ng-model="testCaseDescription"  ng-disabled="loading"></textarea>
										</div>
									</div>
								</div>
							</div>
							<br>
							<div class="row" ng-show="isApplicationSelected">
								<div class="col-lg-12">
									<div class="panel panel-default">
										<div class="panel-heading">
											<span class="safe-heading-label">Enter Test Case Steps</span>
										</div>
										<div class="panel panel-body">
											<div class="table-responsive">
												<table class="table table-striped">
													<thead>
														<tr>
															<th>#</th>
															<th>Keyword</th>
															<th>ARG1</th>
															<th>ARG2</th>
															<th>ARG3</th>
															<th>ARG4</th>
															<th>ARG5</th>
															<th>+/-</th>
														</tr>
													</thead>
													<tbody>
														<tr ng-repeat="row in testStep">
															<td>{{$index+1}}</td>
															<td>
																<ui-select ng-model="row.operationSelected" ng-change="addOperation(row.operationSelected, $index)" theme="select2" ng-disabled="disabled" style="min-width: 300px;" title="Choose an Operation" >
																	<ui-select-match placeholder="Select or Search an operation">{{$select.selected.keyword}}</ui-select-match>
																	<ui-select-choices repeat="operation in safeOperationData.operationList | propsFilter: {keyword: $select.search, type: $select.search}">
																			<b><div ng-bind-html="operation.keyword | highlight: $select.search" ></div></b>
																			<small>Type:
																				<span ng-bind-html="''+operation.type | highlight: $select.search"> </span>
																			</small>
																	</ui-select-choices>
																</ui-select>
															</td>
																<td>
																	<div ng-if="row.operationSelected.type == 'UI'">
																		<ui-select ng-model="row.arg1" ng-change="pageNameSelected($index)" theme="select2" ng-disabled="disabled" style="min-width: 100px;" title="Choose an Operation" >
																			<ui-select-match placeholder="Select or Search an operation">{{$select.selected.pageName}}</ui-select-match>
																			<ui-select-choices repeat="page in safePageNames.pageNames | propsFilter: {pageName: $select.search}">
																				<b><div ng-bind-html="page.pageName | highlight: $select.search" ></div></b>
																			</ui-select-choices>
																		</ui-select>
																	</div>
																	<div ng-if="row.operationSelected.type == 'NONUI' || row.operationSelected == null">
																		<div angucomplete-alt id="ex1" placeholder="{{row.arg1_ph}}" maxlength="50" pause="100" selected-object="row.arg1" disable-input="(row.arg1_ph =='') || (row.arg1_ph=='NA') || loading" local-data="configParamList" search-fields="parameter_name" title-field="parameter_name" minlength="1" input-class="form-control form-control-small" match-class="highlight" override-suggestions="true">
																	</div>	
																</td>
																<td>
																	<div ng-if="row.operationSelected.type == 'UI'">{{pObject.pageObjectName}}
																		<ui-select ng-model="row.arg2" ng-change="" theme="select2" ng-disabled="disabled" style="min-width: 100px;" title="Choose an Operation" >
																			<ui-select-match placeholder="Select or Search an operation">{{$select.selected.pageObjectName}}</ui-select-match>
																			<ui-select-choices repeat="pObject in row.pageObject | propsFilter: {pageObjectName: $select.search}">
																				<b><div ng-bind-html="pObject.pageObjectName | highlight: $select.search" ></div></b>
																			</ui-select-choices>
																		</ui-select>
																	</div>
																	<div ng-if="row.operationSelected.type == 'NONUI' || row.operationSelected == null">
																		<div angucomplete-alt id="ex1" placeholder="{{row.arg2_ph}}" maxlength="50" pause="100" selected-object="row.arg2" disable-input="(row.arg2_ph =='') || (row.arg2_ph=='NA') || loading" local-data="configParamList" search-fields="parameter_name" title-field="parameter_name" minlength="1" input-class="form-control form-control-small" match-class="highlight" override-suggestions="true">
																	</div>
																</td>
																<td>
																	<div angucomplete-alt id="ex1" placeholder="{{row.arg3_ph}}" maxlength="50" pause="100" selected-object="row.arg3" disable-input="(row.arg3_ph =='') || (row.arg3_ph=='NA') || loading" local-data="configParamList" search-fields="parameter_name" title-field="parameter_name" minlength="1" input-class="form-control form-control-small" match-class="highlight" override-suggestions="true">
																</td>
																<td>
																	<div angucomplete-alt id="ex1" placeholder="{{row.arg4_ph}}" maxlength="50" pause="100" selected-object="row.arg4" disable-input="(row.arg4_ph =='') || (row.arg4_ph=='NA') || loading" local-data="configParamList" search-fields="parameter_name" title-field="parameter_name" minlength="1" input-class="form-control form-control-small" match-class="highlight" override-suggestions="true">
																</td>
																<td>
																	<div angucomplete-alt id="ex1" placeholder="{{row.arg5_ph}}" maxlength="50" pause="100" selected-object="row.arg5" disable-input="(row.arg5_ph =='') || (row.arg5_ph=='NA') || loading" local-data="configParamList" search-fields="parameter_name" title-field="parameter_name" minlength="1" input-class="form-control form-control-small" match-class="highlight" override-suggestions="true">
																</td>
																<td>
																	<button type="button" class="btn btn-default btn-circle btn-xs" ng-click="addRowEvent($index)" ng-disabled="loading"><i class="fa fa-plus-circle"></i></button>
																	<button type="button" class="btn btn-default btn-circle btn-xs"  ng-click="removeRowEvent($index)"  ng-disabled="loading"><i class="fa fa-minus-circle"></i></button>
																</td>
															</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
																
							</div>
							<div class="row">
								
								<div class="col-lg-6">
									<button type="button" class="btn btn-default" ng-click="submitTestcase()"  ng-disabled="loading">Create</button>
									<button type="reset" class="btn btn-default" ng-click="reset()"  ng-disabled="loading">Reset</button>
								</div>
							
							</div>
							
						</form>
					</div>
					
				</div>
			</div>
		</div>	
	
	</div>
   
   
   </div>
	<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<safe-footer></safe-footer>
